<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: #111;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        nav {
            margin-left: auto;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00bcd4;
            transform: translateY(-5px);
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            position: relative;
            margin-top: 120px;
        }
        .content {
            max-width: 50%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-in-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .content span {
            color: #00bcd4;
        }
        .content h2 {
            color: #00bcd4;
            font-size: 28px;
            margin: 10px 0;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .buttons button {
            background: #00bcd4;
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .buttons button:hover {
            background: #0097a7;
        }
        .image {
            position: relative;
            right: 0;
            top: 0;
            transform: none;
        }
        .image img {
            width: 400px;
            filter: drop-shadow(0px 0px 15px #00bcd4);
            border-radius: 10px;
        }
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #00bcd4;
        }

        /* Navbar Item Animation */
        nav ul li:nth-child(1) {
            animation: slideIn 0.5s ease-out 0.2s forwards;
        }
        nav ul li:nth-child(2) {
            animation: slideIn 0.5s ease-out 0.4s forwards;
        }
        nav ul li:nth-child(3) {
            animation: slideIn 0.5s ease-out 0.6s forwards;
        }
        nav ul li:nth-child(4) {
            animation: slideIn 0.5s ease-out 0.8s forwards;
        }
        nav ul li:nth-child(5) {
            animation: slideIn 0.5s ease-out 1s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
