<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: #111;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            animation: navbarFadeIn 1s ease-out;
        }

        @keyframes navbarFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00bcd4;
            transform: translateY(-5px);
        }

        .contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            margin-top: 120px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact h1 {
            font-size: 50px;
            color: #00bcd4;
        }

        .contact h2 {
            font-size: 28px;
            color: #fff;
            margin: 20px 0;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        .contact form input, .contact form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            width: 100%;
        }

        .contact form input:focus, .contact form textarea:focus {
            border: 1px solid #00bcd4;
            outline: none;
        }

        .contact form button {
            background-color: #00bcd4;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact form button:hover {
            background-color: #0097a7;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #00bcd4;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Me</h1>
        <h2>Let's Get in Touch!</h2>

        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=100060730073612&mibextid=ZbWKwL"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/shayan_khan_2910?utm_source=qr&igsh=c2Njamlid2N4djc="><i class="fab fa-instagram "></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>
</body>
</html>
